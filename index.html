<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 style="color:aliceblue; text-align:center;">Please verify your pin</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="get-pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-key" class="form-control" type="text">
                    <div class="numbers">
                        <div id="keypad" class="calc-body">
                            <div class="calc-button-row">
                                <button class="button">7</button>
                                <button class="button">8</button>
                                <button class="button">9</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button">4</button>
                                <button class="button">5</button>
                                <button class="button">6</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button">1</button>
                                <button class="button">2</button>
                                <button class="button">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button">&lt;</button>
                                <button class="button">0</button>
                                <button class="button">C</button>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


        <script src="js/app.js"></script>
</body>

</html>
